<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./fast-food.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Comida Ya! - Home</title>
  </head>
  <body class="container-fluid d-flex flex-column">
    <header class="d-flex justify-content-between my-4 px-3 py-4">
      <div class="d-flex align-items-center">
        <img src="./fast-food.png" alt="logout" id="logo" />
        <h1 class="m-0 px-3 d-flex align-items-center">Comida Ya!- Home</h1>
      </div>
      <button class="btn btn-outline-secondary" type="button" id="logout">
        Cerrar sesión
      </button>
    </header>
    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          Productos
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          Carrito
        </button>
        <button
          class="nav-link"
          id="v-pills-messages-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-messages"
          type="button"
          role="tab"
          aria-controls="v-pills-messages"
          aria-selected="false"
        >
          Historial de órdenes
        </button>
      </div>
      <div class="tab-content w-100" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <div class="row" id="productsGrid"></div>
        </div>
        <div
          class="tab-pane fade w-100"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          <table class="table w-100">
            <thead>
              <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody id="productsDetail"></tbody>
          </table>
          <p class="borderTop py-2">
            <strong>Total: $<span id="orderAmount"></span></strong>
          </p>
          <strong>Forma de Pago</strong>
          <select class="form-select w-25 mt-2" id="paymentMethod">
            <option value="cash" selected>Efectivo</option>
            <option value="credit">Tarjeta de crédito/débito</option>
          </select>
          <button class="btn btn-primary my-4" type="button" id="confirmOrder">
            Confirmar Compra
          </button>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
        >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Estado</th>
                <th scope="col">Monto Total</th>
                <th scope="col">Descripción</th>
                <th scope="col">Forma de Pago</th>
              </tr>
            </thead>
            <tbody id="ordersDetail"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
